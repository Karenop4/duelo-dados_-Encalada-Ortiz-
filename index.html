<!DOCTYPE html>
<html lang="es">

<head>
    <title>Duelo de dados</title>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="duelo-dados.css" />
    <link rel="icon" href="Recursos/dados.png"/>
</head>

<body>
    <header>
        <div class="Titulo">
            <h1>Duelo de dados</h1>
            <h2>Juego de dados para 2 jugadores <br> 3 turnos - 3 rondas<br> Gana el que obtenga el mayor puntaje</h2>
        </div>
    </header>
    <div class="Rondas">
        <p id="MP">
            Mejor Puntuación:
        </p>
        <p id="RonTur">
            Turno: 0 <br> Turno: 0
        </p>
    </div>
    <div class="Input">
        <input type="text" id="InputJ1" autocomplete="off" value="Jugador1">
        <input type="text" id="InputJ2" autocomplete="off" value="Jugador2">
    </div>
    <main>
        <div class="ContenedorDados">
            <!--==============================================================-->
            <!--  Este es el contenedor principal donde se mostrará el dado1  -->
            <!--===============================DADO 1=========================-->
            <div class="panel">
                <p id="J1"></p>
            </div>
            <div class="contenedor">
                <div class="dado">
                    <div class="cara_dado cara_dado_frente">
                        <div class="contenido">
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_atras">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_derecha">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_izquierda">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_arriba">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_abajo">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <!--  Este es el contenedor principal donde se mostrará el dado2  -->
            <!--===============================DADO 2=========================-->
            <div class="contenedor">
                <div class="dado2">
                    <div class="cara_dado cara_dado_frente">
                        <div class="contenido">
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_atras">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_derecha">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_izquierda">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_arriba">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_abajo">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <p id="J2"></p>
            </div>
            <br>
        </div>

        <!--==============================================================-->
        <!--==============================================================-->
    </main>
    <div class="Botones">
        <button class="BttonJ1" name="BttonJ1">Lanzar <kbd>Espacio</kbd></button>
        <button class="BttonJ2" name="BttonJ2">Lanzar <kbd>Espacio</kbd></button>
    </div>
    <div class="Reiniciar"><button>Reiniciar</button></div>
    <footer>
        <p>Realizado por Andrés Encalada y Karen Ortiz
            <br>
            <br>Enlace al repositorio:<br><br>
            <a href="https://github.com/Karenop4/duelo-dados_-Encalada-Ortiz-.git">
                <img height="50px" width="50px"
                    src="https://i.pinimg.com/474x/64/88/0b/64880b9b0fe5b53bbe3f7280d262b33f.jpg" alt="logo GitHub" />
            </a>
        </p>
    </footer>
    <audio src="Recursos/dados.mp3"></audio>
    <script src="duelo-dados.js"></script>
</body>

</html>
