<!DOCTYPE html>
<html lang="es">

<head>
    <title>Duelo de dados</title>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="duelo-dados.css" />
</head>

<body>
    <header>
        <div class="Titulo">
            <h1>Duelo de dados</h1>
            <h2>Juego de dados para 2 jugadores</h2>
        </div>
    </header>
    <div class="Input">
        <input type="text" class="InputJ1" value="Nombre J1">
        <input type="text" class="InputJ2" value="Nombre J2">
    </div>
    <main>
        <!--==============================================================-->
        <!-- Este es el contenedor principal donde se mostrarán los dados -->
        <div class="contenedor">
            <div class="dado">
                <div class="cara_dado cara_dado_frente">
                    <div class="contenido">
                        <span class="punto"></span>
                    </div>
                </div>
                <div class="cara_dado cara_dado_atras">
                    <div class="contenido">
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                    </div>
                </div>
                <div class="cara_dado cara_dado_derecha">
                    <div class="contenido">
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                    </div>
                </div>
                <div class="cara_dado cara_dado_izquierda">
                    <div class="contenido">
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                    </div>
                </div>
                <div class="cara_dado cara_dado_arriba">
                    <div class="contenido">
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                        <span class="punto"></span>
                    </div>
                </div>
                <div class="cara_dado cara_dado_abajo">
                    <div class="contenido">
                        <span class="punto"></span>
                        <span class="punto"></span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!--==============================================================-->
        <!--==============================================================-->
    </main>
    <div class="Botones">
        <button class="BttonJ1">Lanzar</button>
        <button class="BttonJ2">Lanzar</button>
    </div>
    <div class="Reiniciar"><button>Reiniciar</button></div>
    <footer>
        <p>Realizado por Andrés Encalada y Karen Ortiz
            <br>
            <br>Enlace al repositorio:<br><br>
            <a href="https://github.com/Karenop4/duelo-dados_-Encalada-Ortiz-.git">
                <img height="50px" width="50px"
                    src="https://i.pinimg.com/474x/64/88/0b/64880b9b0fe5b53bbe3f7280d262b33f.jpg" alt="logo GitHub" />
            </a>
        </p>
    </footer>
    <audio src="audio/dados.mp3"></audio>
    <script src="duelo-dados.js"></script>
</body>

</html>
