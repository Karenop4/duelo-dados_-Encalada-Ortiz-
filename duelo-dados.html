<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Duelo de dados</title>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="duelo-dados.css" />
    </head>
    <body>
        <header>
            <h1>Duelo de Dados</h1>
        </header>
    
        <main>
            <!--==============================================================-->
            <!-- Este es el contenedor principal donde se mostrarán los dados -->
            <div class="contenedor">
                <div class="dado">
                    <div class="cara_dado cara_dado_frente">
                        <div class="contenido">
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_atras">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_derecha">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_izquierda">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_arriba">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                    <div class="cara_dado cara_dado_abajo">
                        <div class="contenido">
                            <span class="punto"></span>
                            <span class="punto"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--==============================================================-->
            <!--==============================================================-->
        </main>
    
        <footer>
            <p>Realizado por Andrés Encalada y Karen Ortiz</p>
            <a href="https://github.com/Karenop4/duelo-dados_-Encalada-Ortiz-.git">
                <img src="https://i.pinimg.com/474x/64/88/0b/64880b9b0fe5b53bbe3f7280d262b33f.jpg" alt="logo GitHub" />
            </a>
           
        </footer>
        <script src="duelo-dados.js"></script>
    </body>
</html>
